<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TrainHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
    
    <script>
        const token = localStorage.getItem('jwt_token');
        if (!token) {
            alert('Anda harus login dulu!');
            window.location.href = 'login.html';
        }
    </script>
</head>
<body class="bg-black text-gray-100 min-h-screen">
    
    <nav class="bg-gray-900 border-b border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <a href="#" class="text-2xl font-bold text-white">
                    Train<span class="text-orange-500">Hub</span>
                </a>
                <div>
                    <span class="text-gray-300 mr-4">Hi, <span id="username-display">User</span>!</span>
                    <button id="logout-btn" class="bg-red-600 hover:bg-red-700 text-white font-medium py-2 px-4 rounded-lg text-sm">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="bg-gray-900 p-6 rounded-lg border border-gray-800">
            <h2 class="text-2xl font-semibold text-white mb-4">AI Workout Planner</h2>
            <p class="text-gray-400 mb-4">
                Beri tahu AI target lu. (Contoh: "buatkan 3 hari plan untuk bulking" atau "latihan 2 hari fokus ke kaki")
            </p>
            
            <textarea id="ai-prompt" rows="3"
                      class="block w-full bg-gray-800 border-gray-700 rounded-md p-3 text-white focus:ring-orange-500 focus:border-orange-500"
                      placeholder="Contoh: Buatkan saya rencana latihan 3 hari untuk fat loss..."></textarea>
            
            <button id="ai-generate-btn"
                    class="mt-4 bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                Generate Rencana
            </button>
            
            <div id="ai-result" class="mt-6 text-white">
                </div>
        </div>
        
        </main>

    <script>
        // Tampilkan nama user
        document.getElementById('username-display').textContent = localStorage.getItem('username');
        
        // Fungsi Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('jwt_token');
            localStorage.removeItem('username');
            alert('Logout berhasil!');
            window.location.href = 'login.html';
        });
    </script>
    
    <script src="js/planner.js"></script> 
</body>
</html>
